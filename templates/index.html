<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
{% with messages = get_flashed_messages()%}
{% if messages%}
    {% for message in messages%}
        <p>{{message}}</p>
    {%endfor%}
{%endif%}
{%endwith%}
<h3> Welcome to the Flask Website</h3>
<a href ="{{url_for('login')}}">Login</a>
</body>
</html>
